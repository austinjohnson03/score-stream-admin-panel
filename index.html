<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScoreStream Admin Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cancel" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="api-container">
        <div class="param-selector">
            <div class="api-header">
                <h2>Score Stream Admin Panel</h2>
            </div>
            <div class="selection-container">
                <label for="apiSelection">Choose an option: </label>
                <select id="apiSelection" name="selectedOption"></select>
            </div>
            <div class="selection-container">
                <label for="functionSelection">Choose function: </label>
                <select id="functionSelection" name="selectedOption"></select>
            </div>
            <div id="paramContainer"></div>
        </div>
        <div class="dest-btn-container">
            <div class="destination-container">
                <div class="destination-header">
                    <h3>Destination(s):</h3>
                </div>
                <div class="destination-body">
                    <div class="dest-label-container">
                        <label>
                            <input type="checkbox" id="destDB" name="destinationRequest" value="db">
                            Database
                        </label>
                    </div>
                    <div class="dest-label-container">
                        <label>
                            <input type="checkbox" id="destToFile" name="destinationRequest" value="file">
                            File
                        </label>
                    </div>
                    <div class="dest-label-container">
                        <label>
                            <input type="checkbox" id="destModel" name="destinationRequest" value="model">
                            Model
                        </label>
                    </div>
                </div>
            </div>
            <div class="selection-button-container">
                <div class="add-remove-container">
                    <button type="button" id="paramAddButton">Add</button>
                    <button type="button" id="paramDirectSubmitButton">Direct Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="query-viewport">
        <table id="viewportTable">
            <tr>
                <th>Package</th>
                <th>Function</th>
                <th>Parameters</th>
                <th>Remove</th>
            </tr>
        </table>
    </div>
</div>

    <script src="app.js" type="module"></script>
</body>
</html>
